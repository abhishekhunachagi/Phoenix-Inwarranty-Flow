name : Postman Collection Workflow
on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron : 30 02 * * * # 8:00 AM IST
    - cron : 00 14 * * * # 7:30 PM IST
    - cron : 00 06 * * 1-5 # 11:30 AM IST

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v6-beta

      - name: Install Nodejs and npm
        uses: actions/setup-node@v6.0.0
        with: 
            node-version: '22'

      - name: Install Newman and html-extra glabally
        run: |
              npm install -g newman 
              npm install -g newman-reporter-htmlextra

      - name: Run the postman Collection with Newman
        run: |
              newman run 'Inwarranty-flow Collection.postman_collection.json' \
              -e QA.postman_environment.json \
              -d testdata.csv \
              -r cli,htmlextra
              
      - name: Newman Report
        if: always() # ensure that the archive executed irrespective whether the previous steps has passed or not!
        uses: actions/upload-artifact@v5.0.0
        with:
          name: Newman Report
          path: newman/*.html
